<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Hello from NGINX</h1>

  <h3 id="api-text"></h3>

  <a href="/api">Get a hello from Node</a>

  <script>
    document.getElementById('api-text').innerText = 'Wait...'

    setTimeout(() => {
      fetch('/api/api')
        .then(res => res.text())
        .then(text => document.getElementById('api-text').innerText = text)
    }, 1000)
  </script>
</body>
</html>
